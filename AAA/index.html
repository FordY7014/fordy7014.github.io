<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/MarkerCluster.css">
    <link rel="stylesheet" href="css/MarkerCluster.Default.css">
    <link rel="stylesheet" href="css/leaflet-search.css">
    <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <title></title>
</head>

<body>
    <div id="map">
    </div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet-tilelayer-wmts.js"></script>
    <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
    <script src="js/leaflet.markercluster.js"></script>
    <script src="js/leaflet-search.js"></script>
    <script src="data/TRIAL_TABLE_2.js"></script>
    <script src="data/AC_Parcel_polygon_3.js"></script>
    <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
                highlightLayer.setStyle({
                    color: '#ffff00',
                });
            } else {
                highlightLayer.setStyle({
                    fillColor: '#ffff00',
                    fillOpacity: 1
                });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl: true, maxZoom: 26, minZoom: 1
        }).fitBounds([[-36.89283898141592, 174.67553013310211], [-36.88811812973814, 174.6848555447702]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({ truncate: { length: 30, location: 'smart' } });
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleRoad_0');
        map.getPane('pane_GoogleRoad_0').style.zIndex = 400;
        var layer_GoogleRoad_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleRoad_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 26,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleRoad_0;
        map.addLayer(layer_GoogleRoad_0);
        map.createPane('pane_AerialImageryBasemap_1');
        map.getPane('pane_AerialImageryBasemap_1').style.zIndex = 401;
        var layer_AerialImageryBasemap_1 = L.tileLayer.wmts('https://basemaps.linz.govt.nz/v1/tiles/aerial/NZTM2000Quad/WMTSCapabilities.xml', {
            pane: 'pane_AerialImageryBasemap_1',
            layer: 'aerial',
            tilematrixSet: 'NZTM2000Quad',
            format: 'image/png',
            style: 'default',
            uppercase: true,
            transparent: true,
            continuousWorld: true,
            opacity: 0.525,
            attribution: '',
        });
        map.addLayer(layer_AerialImageryBasemap_1);
        function pop_TRIAL_TABLE_2(feature, layer) {
            layer.on({
                mouseout: function (e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function (feature) {
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">aaa</th>\
                        <td>' + (feature.properties['aaa'] !== null ? autolinker.link(feature.properties['aaa'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">BBB</th>\
                        <td>' + (feature.properties['BBB'] !== null ? autolinker.link(feature.properties['BBB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, { maxHeight: 400 });
        }

        function style_TRIAL_TABLE_2_0() {
            return {
                pane: 'pane_TRIAL_TABLE_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,207,80,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_TRIAL_TABLE_2');
        map.getPane('pane_TRIAL_TABLE_2').style.zIndex = 402;
        map.getPane('pane_TRIAL_TABLE_2').style['mix-blend-mode'] = 'normal';
        var layer_TRIAL_TABLE_2 = new L.geoJson(json_TRIAL_TABLE_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TRIAL_TABLE_2',
            layerName: 'layer_TRIAL_TABLE_2',
            pane: 'pane_TRIAL_TABLE_2',
            onEachFeature: pop_TRIAL_TABLE_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_TRIAL_TABLE_2_0(feature));
            },
        });
        var cluster_TRIAL_TABLE_2 = new L.MarkerClusterGroup({
            showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2
        });
        cluster_TRIAL_TABLE_2.addLayer(layer_TRIAL_TABLE_2);

        bounds_group.addLayer(layer_TRIAL_TABLE_2);
        cluster_TRIAL_TABLE_2.addTo(map);
        function pop_AC_Parcel_polygon_3(feature, layer) {
            layer.on({
                mouseout: function (e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function (feature) {
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td>' + (feature.properties['des'] !== null ? autolinker.link(feature.properties['des'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, { maxHeight: 400 });
        }

        function style_AC_Parcel_polygon_3_0() {
            return {
                pane: 'pane_AC_Parcel_polygon_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(125,139,143,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_AC_Parcel_polygon_3');
        map.getPane('pane_AC_Parcel_polygon_3').style.zIndex = 403;
        map.getPane('pane_AC_Parcel_polygon_3').style['mix-blend-mode'] = 'normal';
        var layer_AC_Parcel_polygon_3 = new L.geoJson(json_AC_Parcel_polygon_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AC_Parcel_polygon_3',
            layerName: 'layer_AC_Parcel_polygon_3',
            pane: 'pane_AC_Parcel_polygon_3',
            onEachFeature: pop_AC_Parcel_polygon_3,
            style: style_AC_Parcel_polygon_3_0,
        });
        bounds_group.addLayer(layer_AC_Parcel_polygon_3);
        map.addLayer(layer_AC_Parcel_polygon_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
            .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
            .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps, { '<img src="legend/AC_Parcel_polygon_3.png" /> AC_Parcel_polygon': layer_AC_Parcel_polygon_3, '<img src="legend/TRIAL_TABLE_2.png" /> TRIAL_TABLE': cluster_TRIAL_TABLE_2, "Aerial Imagery Basemap": layer_AerialImageryBasemap_1, "Google Road": layer_GoogleRoad_0, }).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_AC_Parcel_polygon_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'OBJECTID'
        }));
        document.getElementsByClassName('search-button')[0].className +=
            ' fa fa-binoculars';
    </script>
</body>

</html>
